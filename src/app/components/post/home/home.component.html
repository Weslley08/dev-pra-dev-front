<mat-card class="mat-elevation-z8" *ngFor="let post of posts">
  <mat-card-header>
    <div mat-card-avatar>
      <img
        class="image"
        src="https://cdn.discordapp.com/attachments/717843778710536206/912844025785118790/my-pic.png"
        alt="Logo do site"
      />
    </div>
    <mat-card-title>{{ post.autor }}</mat-card-title>
    <mat-card-subtitle>CEO, Founder</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="" alt="" />
  <mat-card-title>
    <p class="titulo">{{ post.titulo }}</p>
  </mat-card-title>

  <mat-card-content>
    <p class="texto">{{ post.texto }}</p>
  </mat-card-content>

  <mat-card-actions>
    <mat-card-footer>
      <p class="data">{{ post.data }}</p>
    </mat-card-footer>

    <button mat-button (click)="adicionarLike()">
      <i class="material-icons">favorite_border</i>
    </button>

    <button mat-button>
      <i class="material-icons">message</i>
    </button>

    <button mat-button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <a routerLink="atualizarPost/{{ post.idPost }}">
            <mat-icon>editar</mat-icon>
            <span>Editar</span>
          </a>
        </button>

        <button mat-menu-item>
          <a routerLink="deletarPost/{{ post.idPost }}">
            <mat-icon>delete</mat-icon>
            <span>Deletar</span>
          </a>
        </button>
      </mat-menu>
    </button>
  </mat-card-actions>
</mat-card>
