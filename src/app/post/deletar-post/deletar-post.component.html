<form class="mat-elevation-z8" class="container">
  <p class="titulo-page">Deletando postagem</p>

  <div>
      <mat-form-field id="titulo" appearance="fill">
        <mat-label>Titulo</mat-label>
        <input [(ngModel)]="post.titulo" name="titulo" matInput disabled />
      </mat-form-field>

      <mat-form-field id="autor" appearance="fill">
        <mat-label>Autor</mat-label>
        <input [(ngModel)]="post.autor" name="autor" matInput disabled />
      </mat-form-field>

      <mat-form-field id="texto" appearance="fill">
        <mat-label>Texto</mat-label>
        <textarea rows="10" matInput [(ngModel)]="post.texto" name="texto" disabled></textarea>
      </mat-form-field>

    <div class="botao">
      <button mat-stroked-button color="warn" (click)="cancelar()">
        Cancelar
      </button>

      <button mat-stroked-button color="accent" (click)="delete()">
        Deletar
      </button>
    </div>
  </div>

</form>
